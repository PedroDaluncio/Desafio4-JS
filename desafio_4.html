<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 4</title>
</head>
<body>
    <main id="conteudo">
        <img src="fotos/logo.png" id="logo" alt="logo da Vertigo">
        <section>
            <h1>Acesse a plataforma</h1>
            <span id="texto">Faça login ou registre-se para começar a construir seus projetos ainda hoje.</span>
            <form id="login">
                <label for="email">E-mail
                <input id="email" username="email" type="email" placeholder="Digitee seu e-mail" required>
                </label>
                <label for="senha">Senha
                    <span id="esqueceu">Esqueceu a senha?</span>
                    <div id="caixaSenha">
                    <input id="senha" username="senha" type="password" placeholder="Digite sua senha" required>
                    <img src="fotos/eye-off.svg" alt="senhaEscondida">
                </div>
                </label>
                <button id="entrar">Entrar</button>
            </form>
            <div>Ainda não tem uma conta?<a id="cadastrar">Inscreva-se(não funcional)</a></div>
        </section>
    </main>
    <img src="fotos/Rectangle 2.png" alt="Curvy Blue Waves" id="imagem">
</body>
</html>
